name: "Release: Prepare"

on:
  workflow_dispatch:

jobs:
  release:
    name: "Prepare Release"

    permissions:
      # actions/checkout@v4
      # git push
      contents: write
      # gh pr create
      #pull-requests: write

    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    defaults:
      run:
        shell: bash

    steps:

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Prepare changes."
        id: changes
        run: |
          # Remove -SNAPSHOT suffix in gradle.properties version.
          sed -re 's/^(project.version=[0-9]+\.[0-9]+\.[0-9]+)-SNAPSHOT$/\1/' -i gradle.properties
          version=$(grep -P --only-matching '(?<=project.version=)(.*)' gradle.properties)
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

      - name: "Prepare git for ${{ env.VERSION }}."
        env:
          VERSION: ${{ steps.changes.outputs.version }}
          GIT_USER: ${{ github.actor }}
          GIT_EMAIL: ${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com
          BRANCH: release
        run: |
          git config --global user.email "${EMAIL}"
          git config --global user.name "${GIT_USER}"
          git checkout -b "${BRANCH}"
          git add gradle.properties
          git commit -m "Release v${VERSION}"
          git push origin HEAD:"${BRANCH}" -u

      - name: "Create Release pull request."
        env:
          GH_TOKEN: ${{ github.token }}
          PR_BRANCH: main
          PR_TITLE: "Release v${{ steps.changes.outputs.version }}"
          PR_BODY: |
            Prepare release changes for ${{ steps.changes.outputs.version }}.
            When merged to `main`, it'll trigger the [publishing workflow][publish].
            
            -- This PR was created by a [GitHub Actions Workflow][prepare], see [Release Process][releasing].
            
            [releasing]: https://github.com/${{ github.repository }}/blob/main/docs/RELEASING.md
            [prepare]: https://github.com/${{ github.repository }}/actions/workflows/release-prepare.yml
            [publish]: https://github.com/${{ github.repository }}/actions/workflows/release-publish.yml
        run: |
          set -x
          gh pr create \
            --title "${PR_TITLE}" \
            --body "${PR_BODY}" \
            --base "${PR_BRANCH}"
