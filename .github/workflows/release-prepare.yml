name: "Release: Prepare"

on:
  workflow_dispatch:

jobs:
  release:
    name: "Prepare Release"

    permissions:
      # actions/checkout@v4
      contents: read
      # gh pr create
      pull-requests: write

    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    defaults:
      run:
        shell: bash

    steps:

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Prepare changes."
        id: changes
        run: |
          # Remove -SNAPSHOT suffix in gradle.properties version.
          sed -re 's/^(project.version=[0-9]+\.[0-9]+\.[0-9]+)-SNAPSHOT$/\1/' -i gradle.properties
          version=$(grep -P --only-matching '(?<=project.version=)(.*)' gradle.properties)
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

      - name: "Prepare changes for ${{ env.VERSION }}."
        env:
          VERSION: ${{ steps.outputs.changes.version }}
          GIT_USER: ${{ github.actor }}
          GIT_EMAIL: ${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com
        run: |
          git config --global user.email "${EMAIL}"
          git config --global user.name "${GIT_USER}"
          git checkout -b "release_${version}"
          git add gradle.properties
          git commit -m "Release v${version}"

      - name: "Create Release pull request."
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.outputs.changes.version }}
          BODY: |
            Prepare release changes for ${VERSION}.
            When merged to main, it'll trigger the publishing workflow.
        run: >
          gh pr create
            --title "Release v${VERSION}"
            --body "${BODY}"
            --base main
